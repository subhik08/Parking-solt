<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Spot Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJfJYO8pOycJjH2Gv5mZpC5epI13I2Qk58yGp46Ih0O9mF6yZ5kV6ZyN5Lh0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* General Styles */
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    /* Header Styles */
    .header-bg {
      background-color: #007bff;
      color: white;
      padding: 80px 0;
      text-align: center;
    }

    .header-text {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .lead {
      font-size: 1.25rem;
    }

    /* Map Section */
    #map {
      width: 100%;
      height: 450px;
      margin-top: 20px;
    }

    /* Form Styles */
    .reservation-form-card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }

    .reservation-form-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .reservation-form-button:hover {
      background-color: #0056b3;
    }

    .input-field {
      transition: all 0.3s ease-in-out;
    }

    .input-field:focus {
      background-color: #e9f7ff;
      transform: scale(1.05);
    }

    .confirmation-message {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      display: none;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      display: none;
    }
  </style>

</head>
<body>

  <!-- Header Section -->
  <header class="header-bg">
    <h1 class="header-text animate__animated animate__zoomIn">Find Your Parking Spot</h1>
    <p class="lead animate__animated animate__fadeIn animate__delay-1s">Find a spot, reserve it, and go!</p>
  </header>

  <!-- Map Section -->
  <div id="map"></div>

  <!-- Reservation Form Section -->
  <div class="container reservation-container">
   <center> <h2 class="text-center mb-4">Parking Spot Reservation</h2></center>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="reservation-form-card">
          <form id="reservationForm">
            <div class="mb-3">
              <center><label for="userName" class="form-label">Full Name</label>
              <input type="text" class="form-control input-field" id="userName" placeholder="Enter your full name" required></center><br>
            </div>
            <div class="mb-3">
                <center> <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control input-field" id="phoneNumber" placeholder="Enter your phone number" required></center><br>
            </div>
            <div class="mb-3">
                <center>  <label for="vehicleDetails" class="form-label">Vehicle Details</label>
              <input type="text" class="form-control input-field" id="vehicleDetails" placeholder="Enter your vehicle model" required></center><br>
            </div>
            <div class="mb-3">
                <center>  <label for="spotSelect" class="form-label">Choose Spot</label>
              <select class="form-select input-field" id="spotSelect" required>
                <option value="" disabled selected>Select a Spot</option>
              </select></center><br>
            </div>
            <div class="mb-3">
                <center> <label for="duration" class="form-label">Duration (in hours)</label>
              <input type="number" class="form-control input-field" id="duration" min="1" required></center><br>
            </div>
            <center><button type="submit" class="btn reservation-form-button w-100">Reserve Spot</button>
          </form>
          <div class="confirmation-message" id="reservationStatus"></div>
          <div class="error-message" id="errorStatus"></div></center>
        </div>
      </div>
    </div>
  </div>
<footer><center><br>Thanks for Choosing Us!<br><br>All rights Reserved <br><br>Contact: 36249644563632<br><br>bookyouslot@gmail.com<br><br>@2024 - 2025</center></footer>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDCWInZ8xfDiI4XFn-ayCqcrHX3WLqShU&callback=initMap" async defer></script>
  <script src="script.js"></script>

</body>
</html>
